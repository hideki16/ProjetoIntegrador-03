<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/routes.js"></script>
  </head>

  <body ng-app="starter">
      <ion-view title="Mapa de den&#xFA;ncias">
        <ion-content overflow-scroll="true" padding="true" class="has-header">
          <ion-content scroll="false">
            <div class="list">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Origem</span>
                        <input type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Destino</span>
                        <input type="text">
                    </label>
                    <button class="button button-small" ng-click="busca()">
                        Buscar
                    </button>
                </div>
            </div>
            <map on-create="mapCreated(map)"></map>
          </ion-content>
          <ion-footer-bar class="bar-stable">
            <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
          </ion-footer-bar>
        </ion-content>
      </ion-view>
  </body>
</html>
