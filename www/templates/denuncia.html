<ion-view title="Denúncia">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <h3><center>Denuncie aqui</center></h3>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="São Paulo, Brazil">
      </label>
      <button class="button button-small">
        Buscar
      </button>
    </div>
    <div>
      <ion-checkbox ng-model="filter.blue">Racismo</ion-checkbox>
      <ion-checkbox ng-model="filter.yellow">Machismo</ion-checkbox>
      <ion-checkbox ng-model="filter.pink">Homofobia</ion-checkbox>
      <ion-checkbox ng-model="filter.pink">Xenofobia</ion-checkbox>
    </div>
    <label class="item item-input">
      <span class="input-label">Descrição</span><textarea placeholder="Descreva aqui o ocorrido"> </textarea>
    </label>
    <label class="item item-input">
      <span class="input-label">Data</span>
      <input type="date" placeholder="">
    </label>
      <label class="item item-select">
        <span class="input-label">Período</span>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </label>
    <ion-checkbox>Denúncia anônima</ion-checkbox>
    <a href="#/mapa" class="button button-royal button-block ">Enviar</a>
  </ion-content>
</ion-view>
